<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simulador BCI</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link  href="css/datepicker.min.css" rel="stylesheet">
    <script src="js/datepicker.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/selectize.default.css">
    <script src="js/selectize.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Simulador de Crédito SonryCorp</h1>
        </div>
        <div>
            <div class="form-row">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">11.111.111-1</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">RUT</div>
                        </div>
                        <input type="text" class="form-control" id="rutInput" placeholder="11.111.111-1" maxlength="10">
                    </div>
                    </div>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">1.000.000</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Renta </div>
                        </div>
                        <input type="text" class="form-control" id="salaryInput" placeholder="1.000.000" maxlength="9">
                    </div>
                </div>
            </div>
        <div class="form-row">
            <div class="rangeContainer">
                <div class="label-range">
                    <p>Monto del Crédito</p>
                </div>
                <div class="slider-range" id="slider-range">
                    <input type="range" id="sliderAmount" min="100" max="100000000" value="100" />
                    <span id="simulatorAmount">$</span>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="rangeContainer">
                <div class="label-range">
                    <p>Cuantas Cuotas</p>
                </div>
                <div class="slider-range" id="slider-range">
                    <input type="range" id="sliderFees" min="4" max="60" value="4" />
                    <div class="col-auto">
                        <span id="simulatorFees">Cuotas: </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
                <div class="col-auto">
                    <label for="formGroupExampleInput">Primera Cuota</label>
                    <div class="input-group col-md-12">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                        </div>
                        <input data-toggle="datepicker" class="form-control" id="datePickerInput">
                    </div>
                </div>
                <div class="col-auto">
                    <label for="select-months">¿Quieres Meses de no pago?</label>
                        <select id="select-months" class="demo-default" placeholder="Select a person...">
                            <option value="1">Enero</option>
                            <option value="2">Febrero</option>
                            <option value="3">Marzo</option>
                            <option value="4">Abril</option>
                            <option value="5">Mayo</option>
                            <option value="6">Junio</option>
                            <option value="7">Julio</option>
                            <option value="8">Agosto</option>
                            <option value="9">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary" id="submitSimulator" disabled>Simular ></button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
